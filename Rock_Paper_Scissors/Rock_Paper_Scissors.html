<!Doctype html>
<html>

<head>
    <title> Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissor.css">
   
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick=" playgame('rock')" class="moves-btn"><img src="images/rock-emoji.png" class="moves-img"></button>
    <button onclick=" playgame('paper')" class="moves-btn"><img src="images/paper-emoji.png" class="moves-img"></button>
    <button onclick="playgame('scissors')" class="moves-btn"><img src="images/scissors-emoji.png" class="moves-img"></button>
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-scores"></p>
    
    <button onclick="resetscores();" class="reset-btn">Reset scores</button>
    <script src="rock_paper_scissors.js"></script>

</body>
</html>
